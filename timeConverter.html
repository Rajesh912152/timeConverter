<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg-container p-5">
        <h1 class="heading">Time Converter</h1>
        <p class="para">Enter hours and minutes values to converts into seconds</p>
        <label class="hours" for="hoursInput">Hours*</label>
        <br>
        <input type="text" class="input mb-3" id="hoursInput">
        <br>
        <label class="hours" for="minutesInput">Minutes*</label>
        <br>
        <input type="text" class="input mb-3" id="minutesInput">
        <button class="button1" id="convertBtn">Convert to seconds</button>
        <p class="result" id="timeInSeconds"></p>
        <p class="errormsg" id="errorMsg"></p>
    </div>
</body>

</html>
